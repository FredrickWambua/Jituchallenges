<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="grid.css">

  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="profile">
        <div class="profile-header">
          <img class="profile-img" src="./images/image-jeremy.png" alt="jeremy profile">
          <div class="profile-bio">
            <p>Report for</p>
            <h1>Jeremy <span>Robson</span></h1>
          </div>
        </div>
          <div class="period-options">
            <a href="#">Daily</a>
            <a href="#">Weekly</a>
            <a href="#">Monthly</a>
          </div>
        </div>
      <div class="grid-cards">
        <div class="work">
          <div class="image-icon-work">
            <img id="icon" src="./images/icon-work.svg" alt="work image">
          </div>
          <div class="card">
            <div class="card-header">
              <p>Work</p>
              <img id="ellipsis" src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
            </div>
            <div class="card-content">
              <h1>32hrs</h1>
              <p class="last-week">Last Week <span class="time-last">36hrs</span></p>
            </div>
          </div>
        </div>
        <div class="play">
          <div class="image-icon-play">
            <img id="icon" src="./images/icon-play.svg" alt="play image">
          </div>
          <div class="card">
            <div class="card-header">
              <p>Play</p>
              <img id="ellipsis" src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
            </div>
            <div class="card-content">
              <h1>10hrs</h1>
              <p class="last-week">Last Week <span class="time-last">8hrs</span></p>
            </div>
          </div>
        </div>
        <div class="study">
          <div class="image-icon-study">
            <img id="icon" src="./images/icon-study.svg" alt="study image">
          </div>
          <div class="card">
            <div class="card-header">
              <p>Study</p>
              <img id="ellipsis" src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
            </div>
            <div class="card-content">
              <h1>4hrs</h1>
              <p class="last-week">Last Week <span class="time-last">7hrs</span></p>
            </div>
          </div>
        </div>
        <div class="exercise">
          <div class="image-icon-exercise">
            <img id="icon" src="./images/icon-exercise.svg" alt="exercise image">
          </div>
          <div class="card">
            <div class="card-header">
              <p>Exercise</p>
              <img id="ellipsis" src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
            </div>
            <div class="card-content">
              <h1>4hrs</h1>
              <p class="last-week">Last Week <span class="time-last">5hrs</span></p>
            </div>
          </div>
        </div>
        <div class="social">
          <div class="image-icon-social">
            <img id="icon" src="./images/icon-social.svg" alt="social image">
          </div>
          <div class="card">
            <div class="card-header">
              <p>Social</p>
              <img id="ellipsis" src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
            </div>
            <div class="card-content">
              <h1>5hrs</h1>
              <p class="last-week">Last Week <span class="time-last">10hrs</span></p>
            </div>
          </div>
        </div>
        <div class="selfcare">
          <div class="image-icon-selfcare">
            <img id="icon" src="./images/icon-self-care.svg" alt="selfcare image">
          </div>
          <div class="card">
            <div class="card-header">
              <p>Self Care</p>
              <img id="ellipsis" src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
            </div>
            <div class="card-content">
              <h1>2hrs</h1>
              <p class="last-week">Last Week <span class="time-last">2hrs</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
