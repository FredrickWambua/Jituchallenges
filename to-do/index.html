<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tasks-page">
            <div class="to-do">
                <form action="">
                    <input type="text" id="title" name="title" placeholder="Add To-Do titile"><br>
                    <textarea name="description" id="description" cols="30" rows="10" placeholder="Enter topic description"></textarea><br>
                    <div id="message"></div>
                    <button type="submit">Post</button>
                </form>
                <div id="todo-list">
                    <div></div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3>writing to do app</h3>
                        <div class="move-period">
                            <ion-icon name="ellipsis-vertical"></ion-icon>
                            <small><span>posted on:</span></small>
                        </div>
                        <div class="move-options">
                            <small>move to incomplete</small>
                            <small>move to completed</small>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="description">
                            <p>This is a project of writing a to do app with specified user stories</p>
                        </div>
                        <div class="edit-delete">
                            <div class="edit">
                                <p>edit</p>
                            </div>
                            <div class="delete">
                                <p>delete</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="incomplete">
                <div class="card">
                    I am on the process, not done
                </div>
            </div>
            <div class="completed">
                <div class="card">
                    hey, I am not completed
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="./dist/app.js"></script>
</body>
</html>
