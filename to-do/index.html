<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tasks-page">
            <div class="to-do">
                <div class="card">
                    <div class="card-header">
                        <h3>writing to do app</h3>
                        <h3>22:00 pm</h3>
                    </div>
                    <div class="card-content">
                        <div class="description">
                            <p>This is a project of writing a to do app with specified user stories</p>
                        </div>
                        <div class="edit-delete">
                            <div class="edit">
                                <p>edit</p>
                            </div>
                            <div class="delete">
                                <p>delete</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="incomplete">
                <div class="card">
                    I am on the process, not done
                </div>
            </div>
            <div class="completed">
                <div class="card">
                    hey, I am not completed
                </div>
            </div>
        </div>
    </div>
</body>
</html>
